<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Falling Blocks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Falling Blocks</h1>
    <p>Уклоняйся от падающих блоков</p>

    <div class="game-area">
      <canvas id="game" width="400" height="600"></canvas>

      <div class="touch-controls">
        <button id="leftBtn" class="touch-btn">◀</button>
        <button id="pauseBtn" class="touch-btn">❚❚</button>
        <button id="rightBtn" class="touch-btn">▶</button>
      </div>
    </div>

    <div class="hud">
      <button id="startBtn">Start</button>
      <button id="restartBtn" style="display:none">Restart</button>
      <span id="score">Score: 0</span>
      <span id="best">Best: 0</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
